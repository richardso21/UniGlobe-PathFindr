<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>PathFindR</title>
  </head>
  <body>
    <div class="title"><span>PathFindR</span></div>
    <!-- <button class="popup-button" id="popup-button">Add Resource</button> -->
    <div id="popup-id" class="popup">
      <div class="popup-stuff">
        <span id="close">&times;</span>
        <p>Click on a map location to add a marker for the resource.</p>
        <button class="popup2-button" id="popup2-button">Next</button>
      </div>
    </div>
    <div id="popup2-id" class="popup2">
      <div class="popup2-stuff">
        <span id="close2">&times;</span>
        <p>Select the type of resource you are adding:</p>
        <form action="#">
          <input type="radio" name="resource" class="resource" value="bathrooms"/>
          <img src="img/bathrooms.png" alt="" />
          <label for="resource">Public Bathrooms</label><br />

          <input type="radio" name="resource" class="resource" value="water" />
          <img src="img/water.png" alt="" />
          <label for="resource">Drinking Water</label><br />

          <input type="radio" name="resource" class="resource" value="kitchens" />
          <img src="img/kitchens.png" alt="" />
          <label for="resource">Soup Kitchens</label><br />

          <input type="radio" name="resource" class="resource" value="shelters" />
          <img src="img/shelters.png" alt="" />
          <label for="resource">Shelters</label><br />

          <input type="radio" name="resource" class="resource" value="donation" />
          <img src="img/donation.png" alt="" />
          <label for="resource">Donations/Charities</label><br />

          <input type="radio" name="resource" class="resource" value="mask" />
          <img src="img/mask.png" alt="" />
          <label for="resource">Free Masks</label><br />

          <input type="radio" name="resource" class="resource" value="test" />
          <img src="img/test.png" alt="" />
          <label for="resource">COVID-19 Test Centers</label><br />
          <input
            type="submit"
            value="Submit"
            class="done-button"
            id="done-button"/>
        </form>
      </div>
    </div>
    <div class="container">
      <button class="popup-button" id="popup-button">Add Resource</button>
      <div class="legend">
        <h3>Legend</h3>
        <div class="legend-text"><img src="img/bathrooms.png" alt=""/>Public Bathrooms</div>
        <div class="legend-text"><img src="img/water.png" alt=""/>Drinking Water</div>
        <div class="legend-text"><img src="img/kitchens.png" alt=""/>Soup Kitchens</div>
        <div class="legend-text"><img src="img/shelters.png" alt="" />Shelters</div>
        <div class="legend-text"><img src="img/donation.png" alt=""/>Donations/Charities</div>
        <div class="legend-text"><img src="img/mask.png" alt=""/>Free Masks</div>
        <div class="legend-text"><img src="img/test.png" alt=""/>COVID-19 Test Centers</div>
      </div>
    </div>
    <div id="map"></div>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeeBtjqpNKR9Nbc4FDfFu62k6DanwKkRU&v=weekly&callback=initMap&map_ids=27de865f9cc32b67"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
